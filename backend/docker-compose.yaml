services:
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"

  backend:
    depends_on:
      - db
    ports:
      - "8089:8000"
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
     - ./:/app

volumes:
  app-db-data:
    driver: local
